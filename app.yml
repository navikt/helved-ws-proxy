apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: sts-proxy
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://sts-proxy.intern.dev.nav.no
  strategy:
    type: Recreate
  liveness:
    path: /
    initialDelay: 1
  readiness:
    path: /
    initialDelay: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 16Mi
  replicas:
    min: 1
    max: 1